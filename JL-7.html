<script>
    //1
    function getTimeSec() {
        let s = new Date();
        return s.getSeconds();
    }
    console.log(getTimeSec());

    //2

    function getTimeS() {
        let s = new Date();
        return s.getSeconds() * 5;
    }
    console.log(getTimeS());

    //3

    function getTimeSM() {
        let date = new Date();
        return date.getSeconds() * date.getMinutes();
    }
    console.log(getTimeSM());



</script>
