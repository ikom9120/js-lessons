<div id="div-1">1</div>
<div id="div-2">2</div>
<div id="div-3">3</div>

<script>
    function getRandomInteger(min, max) {
        let rand = min - 0.5 + Math.random() * (max - min + 1);
        return Math.round(rand);
    }


    setInterval(function () {
        document.getElementById('div-' + getRandomInteger(1, 3)).style.display = 'none';
    }, 3000);
    setInterval(function () {
        document.getElementById('div-' + getRandomInteger(1, 3)).style.display = 'block';
    }, 3000);
    setInterval(function () {
        document.getElementById('div-' + getRandomInteger(1, 3)).style.display = 'block';
    }, 3000);
    
    

</script>
