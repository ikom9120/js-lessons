<button id="button-id">Клик!</button><br><br>
<textarea id="textarea-id"></textarea>

<script>
    let buttonEl = document.getElementById('button-id');
    buttonEl.onclick = function () {
        let textareaEl = document.getElementById('textarea-id');
        let s = new Date();
        let day = s.getDate();
        let month = s.getMonth();
        let year = s.getFullYear();
        let hours = s.getHours();
        let minutes = s.getMinutes();
        let seconds = s.getSeconds();
        textareaEl.value += day + '.' + month + '.' + year + ' ' + hours + ':' + minutes + ':' + seconds + '\n';
    };

</script>
