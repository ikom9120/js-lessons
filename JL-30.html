<script>

    function getChecksNumber(number) {
        switch (number) {
            case 1:
                return 'число=1';
            case 2:
                return 'число=2';
            case 3:

                return 'неизвестное число';
        }
    }
    console.log(getChecksNumber(5));

</script>
