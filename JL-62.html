<div id="div-id"></div>
<input type="text" id="input-id">

<script>
    let divElement = document.getElementById('div-id');
    let inputElement = document.getElementById('input-id');
    inputElement.onkeydown = function () {
        divElement.innerHTML += 'зафиксировано нажатие клавиши<br>';
    };
</script>
