<script>

    //1
    function getRandomInteger(min, max) {
        let rand = min - 0.5 + Math.random() * (max - min + 1);
        return Math.round(rand);
    }

    //2
    function isNumberCorrect(number) {
        if (number % 12 == 0) {

            document.write('true');
        }
        else {
            document.write('false');
        }
    }

    isNumberCorrect(getRandomInteger(1, 100));


</script>
