<div id="div"></div>

<script>
    function getRandomInteger(min, max) {
        let rand = min - 0.5 + Math.random() * (max - min + 1);
        return Math.round(rand);
    }
    setInterval(function () {
        document.getElementById('div').innerHTML = getRandomInteger(1, 100);
    }, 3000);

</script>
