<script>

    //1

    function getMultiplied(number) {
        return number * 2;
    }

    //2

    function getDivided(number1) {
        return number1 / 2;
    }

    //3

    if ((getMultiplied(5) + getDivided(10)) / 3 == 5) {

        document.write('true');
    }
    else {
        document.write('false');
    }


</script>
