<script>

    //1
    for (let i = 0; i <= 10; i++) {
        if (i == 5 || i == 8) {
            continue;
        }
        document.write(i);
    }

    document.write('<br>');

    //2
    let excludeNumbers = [2, 6, 8];
    for (let j = 0; j <= 10; j++) {
        if (excludeNumbers.indexOf(j) !== -1) {
            continue;
        }
        document.write(j);
    }

</script>
