<button id="button-id">Клик!</button>
<div id="div-id"></div>

<script>
    let buttonEl = document.getElementById("button-id");
    buttonEl.onclick = function () {
        let buttonEl = document.getElementById("button-id");
        let divEl = document.getElementById("div-id");
        for (let i = 1; i <= 5; i++) {
            divEl.innerHTML += "Строка:" + i + "<br>";
        }
    };
</script>
