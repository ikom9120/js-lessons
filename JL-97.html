<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="div"
        style="border:1px solid red; width: 100px; height: 100px;margin-left: 20%;margin-top: 20%;position: absolute">
        <script>
            function getRandomInteger(min, max) {
                let rand = min - 0.5 + Math.random() * (max - min + 1);
                return Math.round(rand);
            };
            $(document).ready(function () {

                $('#div').mouseover(function () {
                    console.log('событие сработало');
                    let random = getRandomInteger(1, 4);
                    console.log(random);
                    if (random == 1) {
                        $('#div').animate({
                            top: '30px'
                        });
                    }
                    if (random == 2) {
                        $('#div').animate({
                            top: '-30px'
                        });
                    }
                    if (random == 3) {
                        $('#div').animate({
                            left: '30px'
                        });
                    }
                    if (random == 4) {
                        $('#div').animate({
                            left: '-30px'
                        });
                    }
                });
            });

        </script>
</body>

</html>
